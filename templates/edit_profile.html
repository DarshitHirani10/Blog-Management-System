{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="container">
  <h3>Edit Profile</h3>
  {% if msg %}
    <div class="alert alert-danger">{{ msg }}</div>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Bio</label>
      <textarea name="bio" class="form-control" rows="4">{{ user.bio }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Profile Picture</label>
      <input type="file" name="profile_pic" accept="image/*" class="form-control">
    </div>
    <div>
      <label class="form-label">Or Image URL</label>
      <input type="text" name="profile_pic_url" class="form-control" placeholder="https://example.com/image.jpg" value="{{ user.profile_pic_url }}">
    </div>
      {% if user.profile_pic %}
        <img src="{{ url_for('static', filename=user.profile_pic) }}" alt="Profile Picture" class="img-thumbnail mt-2" style="max-width:120px;">
      {% endif %}
    </div>
    <button class="btn btn-primary">Update</button>
    <a href="{{ url_for('view_profile', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blogify{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('welcome') }}">Blogify</a>
    <div>
      {% if session.get('username') and session.get('user_id') %}
        <a class="btn btn-outline-light me-2" href="{{ url_for('view_profile', user_id=session['user_id']) }}">Profile</a>
        <a class="btn btn-outline-light me-2" href="{{ url_for('create_post') }}">New Blog</a>
        <a class="btn btn-outline-light me-2" href="{{ url_for('welcome') }}">Home</a>
        <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light me-2" href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-success" href="{{ url_for('register') }}">Register</a>
        <a class="btn btn-outline-light me-2" href="{{ url_for('welcome') }}">Home</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
